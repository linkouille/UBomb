plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'fr.ubx.poo'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
implementation 'org.jetbrains:annotations:20.1.0'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'fr.ubx.poo.Main'
}